<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="text-capitalize"><a href="/{{page.collection}}/#{{page.category}}">{{page.category}} Unit</a></h5>
      <small class="small">
        {% assign unit = site.data.apcsp_units[page.collection] | where:"title",page.category %}
        {{ unit[0].content | markdownify }}
      </small>

    </div>
  </div>
</div>
