- title: 2ndQuarter
  heading: "# 2nd Quarter"
  content: "

“...I like video games. That's what got me into software engineering when I was a kid. I wanted to make money so I could buy a better computer to play better video games - nothing like saving the world.”

*-Elon Musk*


“Just make games for yourself and try to have a critical eye to what you do. If you genuinely like the game, there will be other people who like it as well.”

*-Markus Persson*


“Games shouldn't only be fun. They should teach or spark an interest in other things.”

*-Hideo Kojima*

