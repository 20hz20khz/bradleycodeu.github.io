- title: 1stQuarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' and use your hilliardschools.org account.*


Sign up for:

- 'Sign up with Google' [glitch.com](https://glitch.com)

- [khanacademy.org](https://khanacademy.org)


Join our khanacademy.org class


Our “Textbooks”:

- [p5js](https://p5js.org/)

- [Tutorials Point C# Tutorial](https://www.tutorialspoint.com/csharp/)

- [Intro to App Development with Swift](https://books.apple.com/us/book/intro-to-app-development-with-swift/id1118575552)

-=-=-=-


“Video games are bad for you? That's what they said about rock-n-roll.”

*-Shigeru Miyamoto*


“Every age has its storytelling form, and video gaming is a huge part of our culture. You can ignore or embrace video games and imbue them with the best artistic quality. People are enthralled with video games in the same way as other people love the cinema or theatre.”

*–Andy Serkis*


“Wakka wakka wakka.”

*-Pac-man*


"
